name: Build luac-parser for Termux

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust nightly
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly-2024-12-01
          targets: aarch64-linux-android

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y unzip curl clang make

      - name: Download Android NDK
        run: |
          curl -LO https://dl.google.com/android/repository/android-ndk-r26b-linux.zip
          unzip android-ndk-r26b-linux.zip
          export ANDROID_NDK_HOME=$PWD/android-ndk-r26b

      - name: Configure Cargo for Android
        run: |
          mkdir -p ~/.cargo
          echo '[target.aarch64-linux-android]' > ~/.cargo/config.toml
          echo "ar = \"$ANDROID_NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/bin/aarch64-linux-android-ar\"" >> ~/.cargo/config.toml
          echo "linker = \"$ANDROID_NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/bin/aarch64-linux-android21-clang\"" >> ~/.cargo/config.toml

      - name: Build Termux-compatible binary
        run: cargo build --release --target aarch64-linux-android

      - name: Upload Termux-compatible binary
        uses: actions/upload-artifact@v4
        with:
          name: luac-android
          path: target/aarch64-linux-android/release/luac
