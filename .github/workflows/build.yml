name: Build luac-parser

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust nightly (compatible)
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly-2024-12-01
          targets: aarch64-unknown-linux-gnu

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Configure cross-compilation
        run: |
          echo '[target.aarch64-unknown-linux-gnu]' > ~/.cargo/config.toml
          echo 'linker = "aarch64-linux-gnu-gcc"' >> ~/.cargo/config.toml

      - name: Build for aarch64
        run: cargo build --release --target aarch64-unknown-linux-gnu

      - name: List all built files to find the correct binary name
        run: |
          echo "=== Contents of release directory ==="
          ls -la target/aarch64-unknown-linux-gnu/release/
          echo "=== Executable files only ==="
          find target/aarch64-unknown-linux-gnu/release/ -type f -executable
          echo "=== All files without extension ==="
          find target/aarch64-unknown-linux-gnu/release/ -type f ! -name "*.*"

      - name: Rename binary (update this after seeing the output above)
        run: |
          echo "Please check the output above and update this step with the correct filename"
          # mv target/aarch64-unknown-linux-gnu/release/CORRECT_NAME_HERE target/aarch64-unknown-linux-gnu/release/luac

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: luac-aarch64
          path: target/aarch64-unknown-linux-gnu/release/luac
